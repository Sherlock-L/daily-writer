<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记列表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>日记列表</h1>
            <button id="back-to-home">返回主页</button>

        </main>
    </div>
    <script type="module" src="list.js"></script>

</html>
